<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
		<div id="header">
		   <img src="images/512.png" class="image-logo"><p id="text-logo">Save pdf in chrome</p>
	    </div>
		<span id="text-description">This extension helps you to easily group your pdf files and save locally without havig to download to your computer</span>
		<div id="input-save">
			<input type="text" id="input-el" placeholder="enter the title of pdf...">
			<button id="addnewpdf-el">ADD NEW PDF</button>

	   </div>
	   <div id="button-container">
	   	    <button id="savepdf-el">SAVE PDF</button>
			<button id="showallpdf-el" title="Click to show all saved pdfs">SHOW ALL PDF</button>
			<button id="deletepdf-el" title="Double click to delete all saved pdfs">DELETE PDF</button>
	   </div>
	   <div id="result-container">
	     	<p id="error"></p>
	  </div>

	

</div>
<script src="savepdf.js"></script>
</body>
</html>
